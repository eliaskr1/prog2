<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center m-5">
                    <h3>{{title}}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col mr-5">
                    <div class="border border-dark">
                        <p class="text-center mt-3">En tabell skapad med Pandas från en RSS-feed (XML).</p>
                        <div class="p-2">
                            <em>Händelser i Stockholm senaste 14 dagarna.</em>
                        </div>
                        {{table|safe}}
                    </div>
                </div>
            </div>
            <div class="col mr-5">
                <div class="row">
                    <div class="col border border-dark">
                        <p class="text-center">Ett diagram skapat med Plotly med data från Pandas.</p>
                        {{data|safe}}
                    </div>
                </div>
                
            </div>
        </div>
        
        <script src="script/js/bootstrap.bundle.min.js" async defer></script>
    </body>
</html>
